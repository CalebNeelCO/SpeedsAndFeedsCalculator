<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<form>
  <div class="form-group row">
    <label class="col-3 col-form-label" for="endmillmaterial">Endmill Material</label> 
    <div class="col-9">
      <select id="endmillmaterial" name="endmillmaterial" class="custom-select">
        <option value="HSS">HSS</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="Brand" class="col-3 col-form-label">Brand of Endmill</label> 
    <div class="col-9">
      <select id="Brand" name="Brand" class="custom-select">
        <option value="fish">Fish</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="diameter" class="col-3 col-form-label">Endmill Diameter</label> 
    <div class="col-9">
      <input id="diameter" name="diameter" placeholder="EG: 0.5" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="NumberOfTeeth" class="col-3 col-form-label">Number Of Flutes</label> 
    <div class="col-9">
      <input id="NumberOfTeeth" name="NumberOfTeeth" placeholder="EG: 4" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="select" class="col-3 col-form-label">Material To Be Cut</label> 
    <div class="col-9">
      <select id="select" name="select" class="custom-select">
        <option value="rabbit">Rabbit</option>
        <option value="duck">Duck</option>
        <option value="fish">Fish</option>
      </select>
    </div>
  </div> 
  <div class="form-group row">
    <div class="offset-3 col-9">
      <button name="submit" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
